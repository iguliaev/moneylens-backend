name: Staging Databse Backup

on:
  schedule:
    # Runs every day at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    environment: staging
    runs-on: ubuntu-latest
    container: postgres:17-alpine

    env:
      DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_STORAGE_URL: ${{ secrets.SUPABASE_STORAGE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_BUCKET: ${{ vars.SUPABASE_BUCKET }}
      BACKUP_ENV: ${{ vars.BACKUP_ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required tools
        run: |
          sudo apk update
          sudo apk add curl

      - name: Verify pg_dump version
        run: pg_dump --version

      - name: Run DB Backup Script
        run: |
          ./scripts/backup-db.sh
