name: Staging Databse Backup

on:
  schedule:
    # Runs every day at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  backup:
    environment: staging
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_STORAGE_URL: ${{ secrets.SUPABASE_STORAGE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_BUCKET: ${{ vars.SUPABASE_BUCKET }}
      BACKUP_ENV: ${{ vars.BACKUP_ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Postgres repository
        run: |
          sudo apt -y install curl ca-certificates
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          . /etc/os-release
          sudo sh -c "echo 'deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $VERSION_CODENAME-pgdg main' > /etc/apt/sources.list.d/pgdg.list"

      - name: Install required tools
        run: |
          sudo apt update
          sudo apt -y install postgresql-17

      - name: Run DB Backup Script
        run: |
          ./scripts/backup-db.sh
