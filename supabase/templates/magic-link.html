<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In to MoneyLens</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background-color: #f8f9fa; padding: 20px; border-radius: 5px;">
    <h2 style="color: #2c3e50; margin-top: 0;">Your Magic Link</h2>
    <p>Click the link below to sign in to MoneyLens:</p>
    <p style="margin: 30px 0;">
      <a href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=magiclink&next=/dashboard" 
         style="background-color: #3498db; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block;">
        Sign In to MoneyLens
      </a>
    </p>
    <p style="color: #7f8c8d; font-size: 14px;">This link expires in 1 hour.</p>
    <p style="color: #7f8c8d; font-size: 14px;">If you didn't request this, you can safely ignore this email.</p>
  </div>
</body>
</html>
